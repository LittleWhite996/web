        $(function() {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if(match) var color = match[1];
            if(color) {
                $('body').removeClass(function (index, css) {
                    return (css.match (/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({html: true});
            
        });
    </script>

    <div class="content">
        <div class="header">
            <div class="stats"></div>
            <h1 class="page-title">监控中心</h1>
        </div>
        <div class="main-content">
            <div style="font-size: 20px">温度监控</div>
            <table id="temperature" style="width: 100%;font-size:16px;text-align: center;margin-bottom: 20px;margin-top: 20px">
                <tr style="width: 100%;color: #666666;height: 35px;background: #ffeeee">
                    <td style="border: 1px solid #00000022">传感器编号</td>
                    <td style="border: 1px solid #00000022">当前空气温度</td>
                    <td style="border: 1px solid #00000022">传感器状态</td>
                </tr>
                <tr v-for="(obj) in data" class="hoverTR" style="width: 100%;font-size:16px;color: #666666;height: 35px">
                    <td v-text="obj.id" style="border: 1px solid #00000022;display: none"></td>
                    <td v-text="obj.code" style="border: 1px solid #00000022;"></td>
                    <td style="border: 1px solid #00000022">{{obj.temperature}} ℃</td>
                    <td v-if="obj.stage==='1'" style="border: 1px solid #00000022;color: #2aaf67">运行中</td>
                    <td v-else style="border: 1px solid #00000022;color: #f54349">未运行</td>
                </tr>
            </table>
            <div style="font-size: 20px">湿度监控</div>

            <table id="humidity" style="width: 100%;font-size:16px;text-align: center;margin-bottom: 20px;margin-top: 20px">
                <tr style="width: 100%;color: #666666;height: 35px;background: #eeeeff">
                    <td style="border: 1px solid #00000022">传感器编号</td>
                    <td style="border: 1px solid #00000022">当前空气湿度</td>
                    <td style="border: 1px solid #00000022">传感器状态</td>
                </tr>
                <tr v-for="(obj) in data" class="hoverTR" style="width: 100%;font-size:16px;color: #666666;height: 35px">
                    <td v-text="obj.id" style="border: 1px solid #00000022;display: none"></td>
                    <td v-text="obj.code" style="border: 1px solid #00000022;"></td>
                    <td style="border: 1px solid #00000022"><div>{{obj.humidity}} %</div></td>
                    <td v-if="obj.stage==='1'" style="border: 1px solid #00000022;color: #2aaf67">运行中</td>
                    <td v-else style="border: 1px solid #00000022;color: #f54349">未运行</td>
                </tr>
            </table>
            <div style="font-size: 20px">二氧化碳浓度监控</div>

            <table id="co2" style="width: 100%;font-size:16px;text-align: center;margin-bottom: 20px;margin-top: 20px">
                <tr style="width: 100%;color: #666666;height: 35px;background: #ffffee">
                    <td style="border: 1px solid #00000022">传感器编号</td>
                    <td style="border: 1px solid #00000022">二氧化碳浓度</td>
                    <td style="border: 1px solid #00000022">传感器状态</td>
                </tr>
                <tr v-for="(obj) in data" class="hoverTR" style="width: 100%;font-size:16px;color: #666666;height: 35px">
                    <td v-text="obj.id" style="border: 1px solid #00000022;display: none"></td>
                    <td v-text="obj.code" style="border: 1px solid #00000022;"></td>
                    <td style="border: 1px solid #00000022"><div>{{obj.co2}} ppm</div></td>
                    <td v-if="obj.stage==='1'" style="border: 1px solid #00000022;color: #2aaf67">运行中</td>
                    <td v-else style="border: 1px solid #00000022;color: #f54349">未运行</td>
                </tr>
            </table>

            <script >
                //var detail_div = 1;
                function add_temp() {
                    var word=prompt("请输入传感器编号");
                    if(word){
                        var e = document.getElementById("temp");
                        var div = document.createElement("div");
                        div.className = "col-md-3 col-sm-6";
                        var v1=document.createElement("h3");
                        v1.className="text-muted text-center"
                        v1.textContent="传感器编号："+word
                        var br=document.createElement('br');

                        var v2=document.createElement("h3");
                        v2.className="text-muted text-center";

                        v2.textContent="当前温度：25℃"
                        var v3=document.createElement("h3");
                        v3.className="text-muted text-center"
                        v3.textContent="传感器状态：工作中";
                        v3.style.color='lawngreen'


                        // div.id = "details" + detail_div;
                        // div.innerHTML = e.innerHTML;
                        // document.getElementById("temp").appendChild(div);

                        div.appendChild(v1);
                        div.appendChild(document.createElement('br'))
                        div.appendChild(v2);
                        div.appendChild(document.createElement('br'))
                        div.appendChild(v3);
                        e.appendChild(div);
                    }else {
                        alert("输入值为空")
                    }

                    //detail_div++;
                }
