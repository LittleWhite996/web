<script type="text/javascript">
    $(function() {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if(match) var color = match[1];
        if(color) {
            $('body').removeClass(function (index, css) {
                return (css.match (/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<script >

    function add_temp() {
        var word=prompt("请输入传感器编号");
        if(word){
            var e = document.getElementById("temp");
            var div = document.createElement("div");
            div.className = "col-md-3 col-sm-6";
            var v1=document.createElement("h3");
            v1.className="text-muted text-center"
            v1.textContent="传感器编号："+word
            var br=document.createElement('br');

            var v2=document.createElement("h3");
            v2.className="text-muted text-center";

            v2.textContent="当前温度：25℃"
            var v3=document.createElement("h3");
            v3.className="text-muted text-center"
            v3.textContent="传感器状态：工作中";
            v3.style.color='lawngreen'


            // div.id = "details" + detail_div;
            // div.innerHTML = e.innerHTML;
            // document.getElementById("temp").appendChild(div);

            div.appendChild(v1);
            div.appendChild(document.createElement('br'))
            div.appendChild(v2);
            div.appendChild(document.createElement('br'))
            div.appendChild(v3);
            e.appendChild(div);
        }else {
            alert("输入值为空")
        }

        //detail_div++;
    }
